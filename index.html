<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <script src="setup.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body onload="fetchSetup()" class="row">
    <div id="pokedex-list" class="column">

        <!--Search Bar-->
        <div id="search-bar-container" class="row container margin-40">
            <input id="search-input" placeholder="Search your Pokemon">
            <div id="start-search-button" class="center">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <div id="pokedex-list-render-container">
            <!--Render here-->
        </div>

    </div>

    <div id="current-pokemon-container" class="container column">

    </div>
</body>
</html>
