<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <script src="./javascript/setup.js"></script>
    <script src="./javascript/pokemon-list.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body onload="getAllNames()" class="row">
    <!--Setup Loading Div-->
    <div id="loading-div">
        <img src="src/pokeball-icon.png" class="loading-ball">
    </div>

    <!--Search Bar and render search pokemon-->
    <div id="pokedex-list" class="column">

        <!--Search Bar-->
        <div id="search-bar-container" class="row container margin-40">
            <input id="search-input" placeholder="Search your Pokemon">
            <div id="start-search-button" class="center">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <div id="pokedex-list-render-container">
            <!--Render here-->
        </div>
        <img id="pokedex-list-loading-ball" src="src/pokeball-icon.png" class="loading-ball hide">

    </div>

    <!--current selected pokemon-->
    <div id="current-pokemon-container" class="container column">
        <img id="current-pokemon-image" src="src/no-pokemon-selected-image.png">
        <span class="bold font-size-12">#213</span>
        <h2>Pikachu</h2>
        <div class="type-container" style="background: #2F9AFF">Water</div>
        <h4>Pokedex Entry</h4>
        <span>It swims as fast as a jet boat. The edges of its wings are sharp and can slice apart drifting ice.</span>
        <h4>Abilities</h4>
    </div>
</body>
</html>
